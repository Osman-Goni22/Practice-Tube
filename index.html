<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class=" w-11/12 mx-auto mt-5 items-center">
        <nav class=" flex justify-between">
             <div class="logo">
                <img src="./images/Logo.png" alt="">
             </div>
             <div id="search-input">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" id="search-text" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
             </div>
             <div id="sort-btn">
                <button id="sortButton" class="btn">SORT</button>
             </div>
        </nav>
    </header>
    <main class=" w-11/12 mx-auto">
     
          <div id="categoryContainer" class=" flex justify-center gap-4 mt-5">

          </div>

          <div id="video-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-5">
         
          </div>
    </main>

    <script src="video.js"></script>
</body>
</html>
